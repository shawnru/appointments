<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>

    {% for a in appo_deets %}
    <table>
      <form id="carform" action="{% url 'appos:apedit' %}" method='POST'>
        {% csrf_token %}
        <tr><td>Task:</td><td><input type='text' name='task' value='{{ a.task }}'></td></tr>
        <tr><td>Status:</td><td><select name="status" form="carform">
          <option value="Done">Done</option>
          <option value="Pending">Pending</option>
          <option value="Missed">Missed</option>
        </select></td></tr>
        <tr><td>Date:</td><td><input type='date' name='date' value='{{ a.date }}'></td></tr>
        <tr><td>Time:</td><td><input type='time' name='time' value='{{ a.time }}'></td></tr>
        <input type='hidden' name='appoid' value='{{ a.id }}'>
        <tr><td><input type='submit' name='update' value='Update'></td></tr>
      </form>
    </table>
    {% endfor %}
    <form id="a" action="{% url 'appos:apout' %}" method='POST'>
      {% csrf_token %}
      <input type='submit' name='logout' value='Log-Out'>
    </form>
    <a href="{% url 'appos:aproot' %}">Home</a>
  </body>
</html>
